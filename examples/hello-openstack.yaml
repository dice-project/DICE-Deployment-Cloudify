tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://dice-project.github.io/DICE-Deployment-Cloudify/spec/openstack/0.2.1/plugin.yaml

node_templates:
  virtual_ip:
    type: dice.VirtualIP

  firewall:
    type: dice.firewall_rules.mock.WebServer

  vm:
    type: dice.hosts.Small
    relationships:
      - type: dice.relationships.ProtectedBy
        target: firewall
      - type: dice.relationships.IPAvailableFrom
        target: virtual_ip

  server:
    type: dice.components.mock.WebServer
    relationships:
      - type: dice.relationships.ContainedIn
        target: vm

outputs:
  http_endpoint:
    description: Web server external endpoint
    value:
      concat:
        - 'http://'
        - get_attribute: [virtual_ip, floating_ip_address]
        - ':'
        - get_property: [server, port]
