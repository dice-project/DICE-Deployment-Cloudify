tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - http://dice-project.github.io/cloudify-openstack-plugin/1.4/plugin.yaml
  - http://dice-project.github.io/cloudify-chef-plugin/1.3.2/plugin.yaml
  - http://dice-project.github.io/DICE-Deployment-Cloudify/spec/openstack/0.1.3/plugin.yaml


inputs:
  agent_user:
    default: ubuntu
  small_image_id:
    default: ca290f2d-5163-483b-9dd5-fafe21517c0a
  small_flavor_id:
    default: d3046a41-245a-4042-862e-59568e81f8fa
  medium_image_id:
    default: ca290f2d-5163-483b-9dd5-fafe21517c0a
  medium_flavor_id:
    default: d3046a41-245a-4042-862e-59568e81f8fa
  large_image_id:
    default: ca290f2d-5163-483b-9dd5-fafe21517c0a
  large_flavor_id:
    default: d3046a41-245a-4042-862e-59568e81f8fa

node_templates:
  virtual_ip:
    type: cloudify.openstack.nodes.FloatingIP

  firewall:
    type: dice.firewall_rules.cassandra.Common

  seed_vm:
    type: dice.hosts.Medium
    relationships:
      - type: dice.relationships.ProtectedBy
        target: firewall
      - type: cloudify.openstack.server_connected_to_floating_ip
        target: virtual_ip

  seed:
    type: dice.components.cassandra.Seed
    relationships:
      - type: dice.relationships.ContainedIn
        target: seed_vm

  worker_vm:
    type: dice.hosts.Medium
    instances:
      deploy: 1
    relationships:
      - type: dice.relationships.ProtectedBy
        target: firewall

  worker:
    type: dice.components.cassandra.Worker
    relationships:
      - type: dice.relationships.ContainedIn
        target: worker_vm
      - type: dice.relationships.cassandra.ConnectedToSeed
        target: seed
